<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="clock.css">
    <script src="clock.js"></script>
</head>
<body> 
    <div><h2>TICKING YOUR LIFE</h2></div>
    <div class="clock">
    <div><span id="hour">00</span>
    <span class="text">hours</span></div>
    <div><span id="minute">00</span>
    <span class="text">minutes</span></div>
    <div><span id="second">00</span>
    <span class="text">seconds</span></div>
    <div><span id="ampm">Am</span></div>
    </div>
    <div><h3><marquee>move in the clock path<marquee></h3></div>
</body>

</html>
